<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>

    <!-- Scripts -->
    <script type="module" src="js/main.js" defer></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/modern-reset.css" />
    <link id="style-sheet" rel="stylesheet" href="css/styles.css" />
    <link id="style-sheet" rel="stylesheet" href="css/side-bar-styles.css" />
    <!-- Icons font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="main-wrapper">
          <div class="aside-wrapper">
            <aside>
              <p>Calorie Tracker</p>
              <a href="javascript:void(0)">
                <i class="fa fa-user-o" aria-hidden="true"></i>
                Profile
              </a>
              <button class="menu-button btn-menu-planner">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                Meal Planner
              </button>
              <a href="javascript:void(0)">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                Stats
              </a>
              <a href="javascript:void(0)">
                <i class="fa fa-star-o" aria-hidden="true"></i>
                Suggestions
              </a>
              <a href="javascript:void(0)">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
                Trash
              </a>
            </aside>
          </div>
          <div class="content-wrapper">
            <!-- Main Layout Row 1 - Calorie tracker progress -->
            <div class="row row-one">
              <div class="tracker-section">
                <div class="cal-tracker">
                  <p class="date">Date</p>
                  <div class="progress-bar-container">
                    <div class="outer-bar">
                      <p>
                        <span class="remaining-calories">2400</span> Kcal Left
                        of 2400
                      </p>
                      <div class="inner-bar"></div>
                    </div>
                  </div>
                  <div class="cal-report">
                    <p><span class="calorie-intake">0</span> cal intake</p>
                    <p><span>0</span> cal burned</p>
                  </div>
                  <div class="nutrients-report">
                    <p><span>0</span> Proteins</p>
                    <p><span>0</span> Fat</p>
                    <p><span>0</span> Carbs</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Main Layout Row 2 - Calorie Tracker Calendar-->
            <div class="row row-two">
              <div class="week-days"></div>
            </div>
            <!-- Row 3 - Dynamic Content Container-->
            <div class="row row-three"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
